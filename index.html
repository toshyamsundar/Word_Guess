<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <script src="./assets/javascript/word.js" type="text/javascript"></script>
    <title>Word Guess</title>
  </head>
  <body>
    <div class="container-fluid bgimg">
      <div class="jumbotron text-center bg-transparent text-warning">
        <h1>Guess The Word</h1>
      </div>
      <!-- <div class="row text-center mt-5 mx-0 pt-3">
        <div class="column col-12">
          <h2 class="text">Guess The Word</h2>
        </div>
      </div> -->
      <div class="row text-center p-2 mt-3 mx-0">
        <div class="column col-4">
          <span class="label bg-custom p-2 rounded">WINS</span>
        </div>
        <div class="column col-4">
          <span class="label bg-custom p-2 rounded">GUESSES LEFT</span>
        </div>
        <div class="column col-4">
          <span class="label bg-custom p-2 rounded">LOSSES</span>
        </div>
      </div>
      <div class="row text-center p-2 mt-1 mx-0">
        <div class="column col-4">
          <span class="label bg-custom p-2 rounded" id="winCount">&nbsp</span>
        </div>
        <div class="column col-4">
          <span class="label bg-custom p-2 rounded" id="guessCount">&nbsp</span>
        </div>
        <div class="column col-4">
          <span class="label bg-custom p-2 rounded" id="lossCount">&nbsp</span>
        </div>
      </div>
      <div class="row text-center mt-5 mb-2 mx-0 pt-4">
        <div class="column col-12" id="randWord"></div>
      </div>
      <div class="row text-center mt-5 mx-0 pt-4">
        <div class="column col-12" id="guessChars"></div>
      </div>
      <div class="row text-center mt-5 mx-0 pt-4">
        <div class="column col-12">
          <h3 class="text-warning" id="footer">Press any key to play</h3>
        </div>
      </div>
      <div class="modal fade" id="overlay">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content modal-bg">
            <div class="modal-header border-bottom-0 text-center">
              <h4 class="modal-title w-100"></h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
